name: Build and Deploy back-end
on:
  push:
    #branches: [main]
  #pull_request:
    #branches: [main]
env:
  REGISTRY: "registry.digitalocean.com/podbuster"
  IMAGE_NAME: "podcast-library-backend_web"
jobs:
  build:
    name: Run back-end
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v2.4.0
      - name: Instalar Node
        uses: actions/setup-node@v1 
        with:
          node-version: '14.18.1'
      - name: Instalar dependencias
        run: npm install       
      - name: test
        run: npm run test
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build container image
        run: docker build -t $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7) .

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600
      
      - name: Remove all old images
        run: if [ ! -z "$(doctl registry repository list | grep "$(echo $IMAGE_NAME)")" ]; then doctl registry repository delete-manifest $(echo $IMAGE_NAME) $(doctl registry repository list-tags $(echo $IMAGE_NAME) | grep -o "sha.*") --force; else echo "No repository"; fi

      - name: Push image to DigitalOcean Container Registry
        run: docker push $(echo $REGISTRY)/$(echo $IMAGE_NAME):$(echo $GITHUB_SHA | head -c7)

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: fifsky/ssh-action@master
        with:
          host: 165.232.65.65
          user: root
          key: ${{ secrets.SSH_KEY }}

          script: |
            cd podcast-library-backend
            docker pull registry.digitalocean.com/podcast-library-backend:latest
            echo 'Deployment successfully to digital ocean'
            
      