version: "2"

services:
    db:
        image: mongo
        ports:
            - "27017:27017"
        volumes: 
            - ./mongo-data/db/seed.js:/docker-entrypoint-initdb.d/seed.js
            - mongodata:/data/db
            - ./run.sh:/run.sh
    
    mongo-db:
        build: ./mongo-data
        links:
            - db
    
    web:
        build: .
        depends_on:
            - db
        ports:
            - "3001:3001"
        volumes: 
            - src:/src/
            - /node_modules
        links:
            - db
volumes:
  mongodata:
  src: